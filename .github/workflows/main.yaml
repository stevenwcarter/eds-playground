name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: read
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm ci
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: npm run lint
